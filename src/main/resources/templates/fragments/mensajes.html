<div th:fragment="mensajes" >
    <div th:if="${EXITO != null}">
        <div class="h4 alert-top alert alert-success" role="alert">
            <span th:text="${EXITO}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div th:if="${AVISO != null}">
        <div class="h4 alert-top alert alert-warning" role="alert">
            <span th:text="${AVISO}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div th:if="${ERROR != null}">
        <div class="h4 alert-top alert alert-danger" role="alert">
            <span th:text="${ERROR}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
